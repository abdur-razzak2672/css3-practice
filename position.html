<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            position: relative;
 
        }
        .box{
            width: 200px;
            height: 100px;
            background-color: greenyellow;
            margin: 5px;
            border: 1px solid red;
        }
        .box-2{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .box-3{
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>position</h1>
    <h3>More position</h3>
    <section class="container">
        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </section>
</body>
</html>
